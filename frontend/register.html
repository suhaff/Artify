<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Sign Up | Artify</title>
  <link rel="stylesheet" href="css/base.css">
  <link rel="stylesheet" href="css/auth.css">
</head>

<body>
<a href="index.html" class="back-btn">â† Back</a>

<div class="auth-container">
  <h2>Create Account</h2>

<form id="signupForm">
  <input id="fullName" placeholder="Full Name" required>
  <input id="age" type="number" placeholder="Age" required>
  <input id="address" placeholder="Address" required>
  <input id="phone" placeholder="Contact Number" required>
  <input id="email" type="email" placeholder="Email" required>
  <input id="password" type="password" placeholder="Password" required>
  <button type="submit">Create Account</button>
</form>

  <p>
    Already have an account?
    <a href="login.html">Login</a>
  </p>
</div>

<script src="js/auth.js"></script>
</body>
</html>
