<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Admin Panel | Artify</title>
  <link rel="stylesheet" href="../css/base.css">
  <link rel="stylesheet" href="../css/admin.css">
</head>

<body>

<header class="site-header">
  <div class="header-row">
    <div class="brand">
      <img src="../assets/logo.png" class="brand-logo">
      <span class="brand-name">ARTIFY</span>
    </div>

    <nav class="main-nav">
      <a href="admin.html">Dashboard</a>
      <a href="#">Users</a>
      <a href="#">Artworks</a>
      <a href="#">Orders</a>
    </nav>
  </div>
</header>

<section class="admin">
  <h1>Admin Dashboard</h1>

  <div class="admin-grid">
    <div class="admin-box" id="totalUsers"></div>
    <div class="admin-box" id="totalArtworks">Total Artworks: 0</div>
    <div class="admin-box" id="ordersToday">Orders Today: 0</div>
  </div>

  <h2>Seller Requests</h2>
  <div id="requests"></div>

  <!-- MY ACCOUNT -->
  <button onclick="toggleAccount()">My Account</button>

  <div id="accountBox" class="account-box">
    <pre id="info"></pre>
    <p id="role"></p>
    <button onclick="logout()">Logout</button>
  </div>
</section>

<script src="../js/account.js"></script>
<script src="../js/admin.js"></script>
</body>
</html>
