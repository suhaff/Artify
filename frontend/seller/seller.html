<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Seller Dashboard | Artify</title>
  <link rel="stylesheet" href="../css/base.css">
  <link rel="stylesheet" href="../css/seller.css">
</head>

<body>

<header class="site-header">
  <div class="header-row">
    <div class="brand">
      <img src="../assets/logo.png" class="brand-logo">
      <span class="brand-name">ARTIFY</span>
    </div>

    <nav class="main-nav">
      <a href="seller.html">Dashboard</a>
      <a href="#">My Artworks</a>
      <a href="#">Upload Art</a>
    </nav>
  </div>
</header>

<section class="seller">
  <h1>Seller Dashboard</h1>

  <form class="upload-form">
    <h3>Upload New Artwork</h3>
    <input type="text" placeholder="Artwork Title" required>
    <input type="number" placeholder="Price (RM)" required>
    <input type="text" placeholder="Created In">
    <input type="file" required>
    <button type="submit">Upload Artwork</button>
  </form>

  <!-- MY ACCOUNT -->
  <button onclick="toggleAccount()">My Account</button>

  <div id="accountBox" class="account-box">
    <pre id="info"></pre>
    <p id="role"></p>
    <button onclick="logout()">Logout</button>
  </div>
</section>

<script src="../js/account.js"></script>
</body>
</html>
