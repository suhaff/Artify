<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Catalogue | Artify</title>
  <link rel="stylesheet" href="css/base.css">
  <link rel="stylesheet" href="css/catalogue.css">
</head>

<body>

<!-- HEADER (SAME AS INDEX) -->
<header class="site-header">
  <div class="header-row">
    <div class="brand">
      <img src="assets/logo.png" class="brand-logo">
      <span class="brand-name">ARTIFY</span>
    </div>

    <nav class="main-nav">
    <a href="index.html">Home</a>
    <a href="catalogue.html">Catalogue</a>
    <a href="wishlist.html" title="Wishlist">wishlist</a>
    <a href="cart.html">Cart</a>
    <a href="checkout.html">Checkout</a>
    </nav>



    <div class="auth-links">
      <a href="login.html">Login</a>
      <span>/</span>
      <a href="register.html">Sign Up</a>
    </div>
  </div>

  <div class="about-link">
    <a href="about.html">About Us</a>
  </div>

  <hr class="header-line">
</header>

<!-- CATALOGUE -->
<section class="catalogue">
  <div class="art-grid" id="artGrid"></div>
</section>

<!-- MODAL -->
<div class="art-modal" id="artModal">
  <div class="modal-content">
    <span class="close" onclick="closeModal()">×</span>

    <div class="modal-image">
    <button class="like-btn" onclick="toggleLike(this)">♡</button>

      <img id="modalImage">
    </div>

    <div class="modal-info">
      <h2 id="modalTitle"></h2>
      <p><strong>Artist:</strong> <span id="modalArtist"></span></p>
      <p><strong>Created In:</strong> <span id="modalLocation"></span></p>
      <p><strong>Price:</strong> RM <span id="modalPrice"></span></p>

      <div class="modal-actions">
         <button class="wishlist-btn" onclick="addToCart()">Add to Cart</button>
        <button class="buy-btn">Buy Now</button>
      </div>
    </div>
  </div>
</div>

<script src="js/catalogue.js"></script>
</body>
</html>
