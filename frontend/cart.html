<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Artify | Cart</title>
<link rel="stylesheet" href="css/base.css">

<style>
.cart-container{
  max-width:1100px;
  margin:80px auto;
  background:white;
  border-radius:18px;
  padding:40px;
  box-shadow:0 30px 80px rgba(0,0,0,0.15);
}

.cart-layout{
  display:grid;
  grid-template-columns:2fr 1fr;
  gap:40px;
}

/* ITEMS */
.cart-item{
  display:flex;
  gap:20px;
  padding:20px 0;
  border-bottom:1px solid #eee;
}

.cart-item img{
  width:110px;
  height:110px;
  object-fit:cover;
  border-radius:10px;
}

.cart-item h4{margin:0;}
.cart-item small{color:#777;}

.cart-item button{
  margin-left:auto;
  background:#ff5f5f;
  border:none;
  padding:8px 14px;
  border-radius:6px;
  color:white;
  cursor:pointer;
}

/* SUMMARY */
.summary{
  background:#f9f6f1;
  padding:30px;
  border-radius:14px;
}

.summary input{
  width:100%;
  padding:10px;
  margin-top:10px;
  border-radius:6px;
  border:1px solid #ccc;
}

.summary button{
  width:100%;
  margin-top:10px;
}

.total{
  font-size:22px;
  margin-top:20px;
  font-weight:bold;
}

/* RECOMMENDATIONS */
.recommend{
  margin-top:60px;
}

.recommend-grid{
  display:grid;
  grid-template-columns:repeat(4,1fr);
  gap:24px;
}

.reco{
  background:white;
  border-radius:14px;
  overflow:hidden;
  box-shadow:0 12px 30px rgba(0,0,0,0.1);
  transition:.3s;
}

.reco:hover{transform:translateY(-6px);}

.reco img{
  width:100%;
  height:180px;
  object-fit:cover;
}

.reco .info{padding:14px;}
</style>
</head>

<body>

<header class="site-header">
  <div class="header-row">
    <div class="brand">
      <img src="assets/logo.png" class="brand-logo">
      <span class="brand-name">ARTIFY</span>
    </div>

    <nav class="main-nav">
      <a href="index.html">Home</a>
      <a href="about.html">About Us</a>
      <a href="catalogue.html">Catalogue</a>
      <a href="wishlist.html">Wishlist</a>
      <a href="cart.html">Cart</a>
      <a href="checkout.html">Checkout</a>
    </nav>

    <div class="auth-area" id="authArea"></div>
  </div>
  <hr class="header-line">
</header>

<div class="cart-container">

<h2>Your Cart</h2>

<div class="cart-layout">

<!-- CART -->
<div id="cartItems"></div>

<!-- SUMMARY -->
<div class="summary">
  <h3>Order Summary</h3>
  <input id="coupon" placeholder="ARTIFY10">
  <button onclick="applyCoupon()">Apply</button>

  <div class="total">
    Total: RM <span id="total">0</span>
  </div>

  <button onclick="window.location='checkout.html'">Proceed to Checkout</button>
</div>

</div>

<div class="recommend">
  <h3>You may also like</h3>
  <div class="recommend-grid" id="recommendGrid"></div>
</div>

</div>

<script src="js/headerAuth.js"></script>

<script>
// === Load full artwork list (same as catalogue) ===
const artworks = [
  { title:"Angel", artist:"Lugman", price:1500, image:"assets/art/Luqman-Angel.jpg" },
  { title:"Silent", artist:"Abaddy Ghanem", price:950, image:"assets/art/abaddy-ghanem-j_S8cdk7yK8-unsplash.jpg" },
  { title:"Blue Stillness", artist:"Antoine Pouligny", price:1100, image:"assets/art/antoine-pouligny-2k1ANsGGMv0-unsplash.jpg" },
  { title:"Urban", artist:"Christian Lue", price:980, image:"assets/art/christian-lue-NozWWLzEb0E-unsplash.jpg" },
  { title:"Echoes", artist:"Clay Banks", price:870, image:"assets/art/clay-banks-635ZeE2-LWE-unsplash.jpg" },
  { title:"Drift", artist:"Daniel Gomez", price:1020, image:"assets/art/daniel-gomez-3HBZ7mNPh5M-unsplash.jpg" },
  { title:"Silence", artist:"David Becker", price:890, image:"assets/art/david-becker-pdG4u2Cj4g4-unsplash.jpg" },
  { title:"Abstract", artist:"Eduard Pretsi", price:1200, image:"assets/art/eduard-pretsi-Hocy-u2_T1o-unsplash.jpg" },
  { title:"Rhythm", artist:"Jean Carlo", price:930, image:"assets/art/jean-carlo-emer-PPk5cX78qys-unsplash.jpg" },
  { title:"Land", artist:"Unknown", price:1050, image:"assets/art/land-o-lakes-inc-TQSvFz7NHuo-unsplash.jpg" }
];

// === CART ===
let cart = JSON.parse(localStorage.getItem("cart")) || [];
let discount = 0;

function renderCart(){
  const box = document.getElementById("cartItems");
  box.innerHTML="";
  let total=0;

  cart.forEach((item,i)=>{
    total += item.price;
    box.innerHTML += `
      <div class="cart-item">
        <img src="${item.image}">
        <div>
          <h4>${item.title}</h4>
          RM ${item.price}
        </div>
        <button onclick="removeItem(${i})">Remove</button>
      </div>
    `;
  });

  total -= discount;
  document.getElementById("total").innerText = total;
}

function removeItem(i){
  cart.splice(i,1);
  localStorage.setItem("cart", JSON.stringify(cart));
  renderCart();
}

function applyCoupon(){
  const code=document.getElementById("coupon").value;
  if(code==="ARTIFY10"){
    discount=200;
    alert("RM 200 discount applied ðŸŽ‰");
  } else {
    alert("Invalid coupon");
  }
  renderCart();
}

// === RECOMMENDATIONS ===
const recommendGrid = document.getElementById("recommendGrid");

const cartTitles = cart.map(i=>i.title);
const recos = artworks.filter(a=>!cartTitles.includes(a.title)).slice(0,4);

recos.forEach(art=>{
  recommendGrid.innerHTML+=`
    <div class="reco">
      <img src="${art.image}">
      <div class="info">
        <strong>${art.title}</strong><br>
        RM ${art.price}
        <button onclick="addReco('${art.title}')">Add to Cart</button>
      </div>
    </div>
  `;
});

function addReco(title){
  const art = artworks.find(a=>a.title===title);
  cart.push(art);
  localStorage.setItem("cart", JSON.stringify(cart));
  location.reload();
}

renderCart();
</script>

</body>
</html>
