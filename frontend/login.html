<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Artify | Login</title>

  <!-- Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Abhaya+Libre&family=Cinzel&family=Montserrat&display=swap" rel="stylesheet">

  <!-- CSS -->
  <link rel="stylesheet" href="css/base.css">
  <link rel="stylesheet" href="css/auth.css">
</head>
<script>
  const hamburger = document.getElementById("hamburger");
  const navLinks = document.getElementById("navLinks");

  hamburger.addEventListener("click", () => {
    navLinks.classList.toggle("active");
  });
</script>

<body>
<a href="index.html" class="back-btn">← Back</a>

<main class="auth-container">
  <h2 class="auth-title">Login</h2>

<form id="loginForm">
  <input id="email" type="email" placeholder="Email" required>
  <input id="password" type="password" placeholder="Password" required>
  <button type="submit">Login</button>
</form>

  <p class="auth-link">
    Don't have an account?
    <a href="register.html">Sign Up</a>
  </p>

<script src="js/auth.js"></script>

</main>

<footer>
  <p class="footer-text">
    © 2025 Artify | Developed by Team Artify for CAT201 Project
  </p>
</footer>

</body>
</html>
