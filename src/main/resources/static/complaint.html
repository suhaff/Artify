<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Artify | Raise a Complaint</title>

<link href="https://fonts.googleapis.com/css2?family=Abhaya+Libre:wght@400;600;800&family=Montserrat:wght@300..900&display=swap" rel="stylesheet">
<link rel="stylesheet" href="css/base.css">

<style>
.complaint-box{
  max-width:900px;
  margin:120px auto;
  background:white;
  padding:50px;
  border-radius:20px;
  box-shadow:0 40px 80px rgba(0,0,0,.15);
}

.complaint-box h2{
  text-align:center;
  margin-bottom:30px;
}

textarea{
  width:100%;
  height:200px;
  padding:18px;
  border-radius:12px;
  border:1px solid #ddd;
  font-size:16px;
  resize:none;
}

button{
  margin-top:20px;
  padding:14px 28px;
  border:none;
  border-radius:10px;
  background:#6b6cff;
  color:white;
  font-size:16px;
  cursor:pointer;
}
</style>
</head>

<body>

<header class="site-header">
  <div class="header-row">
    <div class="brand">
      <img src="assets/logo.png" class="brand-logo">
      <span class="brand-name">ARTIFY</span>
    </div>

    <nav class="main-nav">
      <a href="index.html">Home</a>
      <a href="about.html">About Us</a>
      <a href="catalogue.html">Catalogue</a>
      <a href="wishlist.html">Wishlist</a>
      <a href="cart.html">Cart</a>
      <a href="checkout.html">Checkout</a>
    </nav>

    <div class="auth-area" id="authArea"></div>
  </div>
  <hr class="header-line">
</header>

<div class="complaint-box">
  <h2>Raise a Complaint</h2>

  <textarea id="msg" placeholder="Describe your issue..."></textarea>

  <button onclick="send()">Submit Complaint</button>
</div>

<script src="js/headerAuth.js"></script>

<script>
function send(){
  fetch("http://localhost:8080/api/complaints",{
    method:"POST",
    headers:{
      "Content-Type":"application/json",
      "Authorization":"Bearer "+localStorage.getItem("token")
    },
    body:JSON.stringify({ message: msg.value })
  });

  alert("Your complaint has been submitted");
  msg.value="";
}
</script>

</body>
</html>
