<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<title>Artify Seller Dashboard</title>

<link rel="stylesheet" href="css/base.css">
<link rel="stylesheet" href="css/home.css">
<link rel="stylesheet" href="css/dashboard.css">

<style>
body {
  background: #fdf3e8;
}

/* seller navbar */
.seller-nav {
  display: flex;
  justify-content: space-between;
  align-items: center;
  padding: 18px 50px;
  background: #fdf3e8;
  border-bottom: 1px solid rgba(0,0,0,0.1);
}

.seller-nav a {
  margin: 0 15px;
  text-decoration: none;
  color: black;
  font-weight: 500;
}

.seller-nav a.active {
  text-decoration: underline;
}

.seller-btn {
  background: #6c6cff;
  color: white;
  border: none;
  padding: 10px 22px;
  border-radius: 20px;
  cursor: pointer;
}

.stats-grid {
  display: grid;
  grid-template-columns: repeat(4, 1fr);
  gap: 25px;
  padding: 60px;
}

.stat-card {
  background: white;
  padding: 40px;
  border-radius: 20px;
  text-align: center;
  box-shadow: 0 10px 30px rgba(0,0,0,.06);
  cursor: pointer;
  transition: 0.2s ease;
}

.stat-card:hover {
  transform: translateY(-5px);
}
</style>

</head>
<body>

<header class="seller-nav">
  <div style="font-size:22px;font-weight:600;">ARTIFY Seller</div>

  <div>
    <a href="seller-dashboard.html" class="active">Dashboard</a>
    <a href="seller-products.html">Your Products</a>
    <a href="seller-reviews.html">Reviews</a>
    <a href="seller-analytics.html">Analytics</a>
    <a href="seller-withdraw.html">Withdraw</a>
  </div>

  <button class="seller-btn" id="accountBtn">My Account</button>
</header>

<div style="text-align:center; padding:50px;">
  <h1>Welcome to Your Art Shop</h1>
  <p>Manage your products, track sales and grow your brand.</p>
</div>

<div class="stats-grid">
  <div class="stat-card" onclick="go('seller-products.html')">
    <h3>Products</h3>
    <h1 id="prodCount">0</h1>
  </div>

  <div class="stat-card" onclick="go('seller-analytics.html')">
    <h3>Orders</h3>
    <h1 id="orderCount">0</h1>
  </div>

  <div class="stat-card" onclick="go('seller-analytics.html')">
    <h3>Revenue</h3>
    <h1 id="revenue">$0</h1>
  </div>

  <div class="stat-card" onclick="go('seller-reviews.html')">
    <h3>Reviews</h3>
    <h1 id="reviewCount">0</h1>
  </div>
</div>

<script src="js/account.js"></script>

<script>
function go(page) {
  window.location.href = page;
}

// fake demo data (later backend)
document.getElementById("prodCount").innerText = "1";
document.getElementById("orderCount").innerText = "2";
document.getElementById("revenue").innerText = "$240";
document.getElementById("reviewCount").innerText = "3";
</script>

</body>
</html>
