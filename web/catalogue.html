<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Catalogue - Artify</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
        }
        
        header {
            background-color: #333;
            color: white;
            padding: 20px;
            text-align: center;
        }
        
        .container {
            max-width: 1200px;
            margin: 20px auto;
            padding: 0 20px;
        }
        
        .catalogue {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 20px;
        }
        
        .art-item {
            background: white;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
            transition: transform 0.3s;
        }
        
        .art-item:hover {
            transform: translateY(-5px);
        }
        
        .art-item img {
            width: 100%;
            height: 200px;
            object-fit: cover;
        }
        
        .art-info {
            padding: 15px;
        }
        
        .art-info h3 {
            margin-bottom: 8px;
        }
        
        .art-info p {
            color: #666;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <header>
        <h1>Art Catalogue</h1>
    </header>
    
    <div class="container">
        <div class="catalogue">
            <div class="art-item">
                <img src="placeholder.jpg" alt="Art 1">
                <div class="art-info">
                    <h3>Art Title</h3>
                    <p>Artist Name</p>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
